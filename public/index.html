<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>JavIdols</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-6 logo">
        <a href="./index.html">
          <img src="./pictures/javlogo.png" />
        </a>
      </div>
      <div class="col-md-6 social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-soundcloud"></i>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#idol-review">女優一覽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="searchByImage.html">以圖搜尋</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">搜尋女優</button>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">搜尋女優</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form class="d-flex" role="search" action="/search" method="GET" id="search-form">
          <input class="form-control me-2" type="search" placeholder="搜尋女優" aria-label="Search" name="query" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
        <div id="search-results"></div>
      </div>
    </div>
    
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./pictures/banner1.jpg" class="d-block banner" style="display: block; margin: auto" />
        </div>
        <div class="carousel-item">
          <img src="./pictures/banner2.jpg" class="d-block banner" style="display: block; margin: auto" />
        </div>
        <div class="carousel-item">
          <img src="./pictures/banner6.jpg" class="d-block banner" style="display: block; margin: auto" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div id="idol-review"></div>
    <h1>女優一覽</h1>
    <div class="row">
      <div class="idols-list"></div>
    </div>
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
