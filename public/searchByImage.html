<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search by image</title>

    <!-- dropzone JS -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./searchByImage.css" />
    <!-- bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header" style="background-color: #ecb8b8" ;>
        <div class="col-md-6 logo">
          <a href="./index.html">
            <img src="./pictures/javlogo.png" />
          </a>
        </div>
        <div class="col-md-6 social-media">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-dribbble"></i>
          <i class="fa-brands fa-soundcloud"></i>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./idol-list.html">女優一覽</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="searchByImage.html">以圖搜尋</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">搜尋女優</button>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">搜尋女優</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form class="d-flex" role="search" action="/search" method="GET" id="search-form">
            <input class="form-control me-2" type="search" placeholder="搜尋女優" aria-label="Search" name="query" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div id="search-results"></div>
        </div>
      </div>

    <div class="text-center">
      <h2>Search by image</h2>
      <div id="uploads" class="dropbox-padding container-fluid">
        <div class="flex">
          <form id="myDropzone" class="dropzone" action="/postImage" method="post" enctype="multipart/form-data">
            <div class="dz-message" data-dz-message>
              <span>將文件拖到此處 或 按此上傳</span>
            </div>
           
          </form>
        </div>
        <hr size="3" noshade color="#F00000" />
        <div id="upload-result" class="flex-result gap"></div>
      </div>
    </div>

    <script src="searchByImage.js"></script>
    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
