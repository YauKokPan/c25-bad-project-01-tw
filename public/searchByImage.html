<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search by image</title>

    <!-- dropzone JS -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./searchByImage.css" />
    <!-- bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Search by image</h2>

    <div class="text-center">
      <div id="uploads" class="dropbox-padding container-fluid">
        <div class="flex">
          <form id="myDropzone">
            <div class="dz-message" data-dz-message>
              <span>將文件拖到此處 或 按此上傳</span>
            </div>
            <!-- <button id="submit" type="submit" name="image">submit</button> -->
          </form>
        </div>
        <hr size="3" noshade color="#F00000" />
        <div id="upload-result" class="flex-result gap"></div>
      </div>
    </div>

    <script src="searchByImage.js"></script>
    <!-- bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
