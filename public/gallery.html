<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <title>Idol Gallery</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header">
        <div class="col-md-6 logo">
          <img src="./pictures/javlogo.png" />
        </div>
        <div class="col-md-6 social-media">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-dribbble"></i>
          <i class="fa-brands fa-soundcloud"></i>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">女優一覽</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">以圖搜尋</a>
            </li>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="搜尋女優"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </ul>
        </div>
      </nav>
      <div class="idol-name"></div>
      
      <div class="idol-info"></div>

      <div class="gallery">相簿</div>
      
      <div class="idol-gallery"></div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  </body>
</html>
