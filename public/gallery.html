<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <title>Idol Gallery</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-md-6 logo">
        <a href="./index.html">
          <img src="./pictures/javlogo.png" />
        </a>
      </div>
      <div class="col-md-6 social-media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-soundcloud"></i>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./idol-list.html">女優一覽</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="searchByImage.html">以圖搜尋</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">搜尋女優</button>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">搜尋女優</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form class="d-flex" role="search" action="/search" method="GET" id="search-form">
          <input class="form-control me-2" type="search" placeholder="搜尋女優" aria-label="Search" name="query" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
        <div id="search-results"></div>
      </div>
    </div>
    <div class="idol-name"></div>

    <div class="idol-info"></div>

    <div class="gallery-title">相簿</div>

    <div class="idol-gallery"></div>
    <div class="button-control">
      <button id="show-more-btn">SHOW MORE</button>
      <button id="show-less-btn">SHOW LESS</button>
    </div>

    <div class="idol-code-title"></div>
    <table id="movies">
        <thead>
          <tr>
            <th style="width: 80px;">作品番號</th>
            <th>標題</th>
            <th style="width: 100px;">發片日期</th>
          </tr>
        </thead>
      <tbody class="movies-list">

      </tbody>
    </table>




  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="gallery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>

</html>
